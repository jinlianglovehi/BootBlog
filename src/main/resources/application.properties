#spring.thymeleaf.cache: false
spring.thymeleaf.cache=false
spring.thymeleaf.model=html


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/springbootcookbook
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.dbcp.max-active=20
spring.datasource.dbcp.initial-size=1
spring.datasource.dbcp.min-idle=3
spring.datasource.dbcp.max-wait=60000

spring.datasource.dbcp.test-while-idle=true
spring.datasource.dbcp.test-on-borrow=false
spring.datasource.dbcp.test-on-return=true
spring.datasource.dbcp.pool-prepared-statements=true

